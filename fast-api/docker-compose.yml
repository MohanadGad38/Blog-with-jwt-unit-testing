services:
  app:
    build: .
    container_name: blog-app
    command: uvicorn blog.main:app --host 0.0.0.0 --port 90 --reload
    ports:
      - 8080:90
    volumes:
       - .:/fast-api
  production_db:
    image: postgres:16-alpine
    restart: always
    ports:
      - 5433:5432
   
   
  
  
